<!-- CONTENT HERE -->
    <main class="clearfix">
        <h2 class="storm-header">Storm Center</h2>
        <form method="get" action="thanks.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class='top'>Full Name* <input type="text" name="fname" placeholder="John Doe" required></label>
            <label class='top'>Email <input type="email" name="email" placeholder="youremail@gmail.com"></label>
            <label class='top'>Phone* <input type="tel" name="phone" placeholder="1234567890" required></label>
            <label class='top'>Zip code* <input type="number" name="zip" placeholder="12345" required></label>
        </fieldset>
        
        <fieldset>
            <legend>Storm Information</legend>
            <label class='top'>Storm Date <input type="date" name="date"></label>
            <br>
            <label class="ftop">Storm Type <input name="storm" list="stormtype">
                <datalist id="stormtype">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricance"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
            </label>
            <br><br>
            <label class="severity">Storm Severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1"
                oninput="updateseverity(this.value)" onchange="updateseverity(this.value)">
			    <span id="ratingvalue">5</span>
            </label>

            <label class='top'>Storm Region
                <select name="datalist">
                    <option value=''>Select Region... &#9662;</option>
                    <option value='preston'>Preston</option>
                    <option value='sodasprings'>Soda Springs</option>
                    <option value='fishhaven'>Fish Haven</option>
                </select>
            </label>

            <div>Are you in danger?</div>
            <label class='sbs'><input type="radio" name="in-danger" value='yes'>Yes</label>
            <label class='sbs'><input type="radio" name="in-danger" value='no'>No</label>
            <label class='sbs'><input type="radio" name="in-danger" value='maybe'>Maybe</label>
        </fieldset>

        <fieldset>
            <legend>Additional Storm Information</legend>
            <label class='additional'><textarea name="info" placeholder="Enter additional information here..." rows="10" cols="50"></textarea></label>
        </fieldset>

        <input class="submitBtn" type="submit" value="Report Storm">
        </form>
    </main>
